<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Very Special Treat | Checkout Page</title>
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/checkoutPage.css" />
  </head>
  <body>
    <!-- updated from here -->
    <div class="titleSection">
      <span class="backToHomePage" id="backToHomePage">
        <img src="/images/icons/arrowLeft.svg" alt="Back" id="arrowLeftBrown" />
        Back to Cart
      </span>
    </div>
    <!-- updated to here -->

    <div class="checkout-page">
      <form class="checkout-form" action="#" method="post">
        <div class="left-section">
          <div class="information">
            <p class="basic-info">Basic information</p>
            <input
              type="text"
              class="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              class="last-name"
              placeholder="Last Name"
              required
            />
            <input
              type="tel"
              class="phone-number"
              placeholder="Phone Number (10 digits)"
              inputmode="numeric"
              pattern="^[0-9]{10}$"
              maxlength="10"
              minlength="10"
              title="Enter a 10-digit phone number"
              required
            />
          </div>

          <div class="billing">
            <p class="billing-address">Billing Address</p>
            <input
              type="text"
              class="street-address"
              placeholder="Street Address"
              required
            />
            <input type="text" class="city" placeholder="City" required />
            <input
              type="text"
              class="zip-code"
              placeholder="ZIP Code"
              inputmode="numeric"
              pattern="^[0-9]{4}$"
              maxlength="4"
              minlength="4"
              title="Enter a 4-digit ZIP code"
              required
            />
          </div>

          <div class="payment">
            <p class="payment-info">Payment Information</p>
            <input
              type="text"
              class="cardholder-name"
              placeholder="Cardholder Name"
              required
            />
            <input
              type="tel"
              class="card-number"
              placeholder="Card Number"
              inputmode="numeric"
              pattern="^[0-9]{16}$"
              minlength="16"
              maxlength="16"
              title="Enter a 16-digit card number"
              required
            />
            <div class="card-info">
              <input
                type="tel"
                class="exp-month"
                placeholder="MM"
                inputmode="numeric"
                pattern="^(0[1-9]|1[0-2])$"
                minlength="2"
                maxlength="2"
                title="Expiration month (01-12)"
                required
              />
              <input
                type="tel"
                class="exp-year"
                placeholder="YY"
                inputmode="numeric"
                pattern="^[0-9]{2}$"
                minlength="2"
                maxlength="2"
                title="Expiration year (YY)"
                required
              />
              <input
                type="tel"
                class="cvv"
                placeholder="CVV"
                inputmode="numeric"
                pattern="^[0-9]{3,4}$"
                minlength="3"
                maxlength="4"
                title="3 or 4 digit security code"
                required
              />
            </div>
            <div class="payment-methods">
              <label
                ><input
                  type="radio"
                  name="payment-method"
                  value="card"
                  checked
                />
                Credit/Debit Card</label
              >
            </div>
            <label class="agree-terms">
              <input type="checkbox" class="agree-terms-checkbox" required /> I
              agree to the Terms and Refund Policy
            </label>
          </div>
          <button type="submit" class="checkout-button">Checkout</button>
        </div>
        <div class="right-section">
          <div class="purchase">
            <p class="purchase-details">Purchase Details</p>
            
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="/js/checkoutPage.js" defer></script>
  </body>
</html>
