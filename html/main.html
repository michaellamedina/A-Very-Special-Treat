<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header, Banner, Footer</title>

    <!-- links -->
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <h1 class="header-logo">A-very Special Treat</h1>

      <!-- Tabs (insert pages) -->
      <nav id="tabsMenu">
        <ul class="tabs">
          <li><a href="index.html">Home</a></li>
          <li><a href="/html/aboutPage.html">About</a></li>
          <li><a href="/html/productPage.html">Products</a></li>
          <li><a href="/html/reviewsPage.html">Reviews</a></li>
          <li><a href="/html/contactPage.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Icons -->
      <div class="header-icons">
        <img
          src="/images/icons/user.svg"
          alt="Profile"
          class="icon-img"
          id="profileBtn"
        />
        <img
          src="/images/icons/cart.svg"
          alt="Cart"
          class="icon-img"
          id="cartBtn"
        />

        <!-- Burger Menu -->
        <div class="burger-menu" id="burgerMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </header>

    <!--Banner-->
    <section class="banner">
      <!-- Images (insert images) -->
      <img src="/images/empanada.JPG" alt="Banner Image" class="banner-img" />

      <!-- Title and Button-->
      <div class="title-button">
        <h1 class="banner-title">Life is what we baked it.</h1>
        <button class="banner-button" id="bannerBtn">View More</button>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <!-- Address -->
      <div class="footer-address">
        <img
          src="/images/icons/location.svg"
          alt="Location"
          class="icon-img"
          id="locationBtn"
        />
        <p>453 Plaridel Street, San Roque, Cavite City</p>
      </div>

      <!-- Logo and Copyright -->
      <div class="logo-copyright">
        <h1 class="footer-logo">A-very Special Treat</h1>
        <p>&copy; 2025 A-very Special Treat</p>
      </div>

      <!-- Icons -->
      <div class="footer-icons">
        <img
          src="/images/icons/facebook.png"
          alt="Facebook"
          class="icon-img fblogo"
          id="fbBtn"
        />
        <img
          src="/images/icons/email2.svg"
          alt="Mail"
          class="icon-img"
          id="mailBtn"
        />
        <img
          src="/images/icons/phone2.svg"
          alt="Phone"
          class="icon-img"
          id="phoneBtn"
        />
      </div>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
